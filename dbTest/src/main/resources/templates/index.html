<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<style>
    *{
        padding: 0;
        margin: 0;
        border: none;
    }
    body{
        font-size: 14px;
        font-family: 'Roboto', sans-serif;
    }
    .login-wrapper{
        width: 400px;
        height: 350px;
        padding: 40px;
        box-sizing: border-box;
    }

    .login-wrapper > h2{
        font-size: 24px;
        color: #6A24FE;
        margin-bottom: 20px;
    }
    #login-form > input{
        width: 100%;
        height: 48px;
        padding: 0 10px;
        box-sizing: border-box;
        margin-bottom: 16px;
        border-radius: 6px;
        background-color: #F8F8F8;
    }
    #login-form > input::placeholder{
        color: #D2D2D2;
    }
    #login-form > button {
        width: 100%;
        height: 48px;
        padding: 0 10px;
        box-sizing: border-box;
        margin-bottom: 16px;
        border-radius: 6px;
        color: #fff;
        font-size: 16px;
        background-color: #6A24FE;
        margin-top: 20px;
    }

    #register {
        text-decoration-line: none;
    }
</style>
<body>
<div class="login-wrapper">
    <h2>로그인</h2>
    <form action="login" method="post" id="login-form">
        <input type="text" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
<!--        <label for="remember-check">-->
<!--            <input type="checkbox" id="remember-check">아이디 저장하기-->
<!--        </label>-->
        <a th:href="@{'/register'}" id="register" >회원가입하기</a>
        <button type="submit">로그인</button>
    </form>
</div>
</body>
</html>
